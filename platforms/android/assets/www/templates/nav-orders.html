<ion-view view-title="Orders">
  <ion-content>
  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>
	<ion-list>
		<div class="order-list-wrapper" ng-repeat="orders in upcomingOrders | orderBy:'+id'">	
			<ion-item class="order-list" on-swipe-right="completeOrder(orders.id)" ng-click="showOrder(orders.id)" ng-if="orders.completed == false ">
				<div class="wrapper">
					<div class="item"
						  disabled="false"
						  intent="true"
						  accept="done(item)"
						  reject="skip(item)"
						  main-content="'sample-content.html'"
						  accept-content="'accept-content.html'"
						  reject-content="'reject-content.html'"
						  reset-to-content="false">
						<div>Order_Number: {{orders.id}}</div>
						<div>Name: {{orders.first_name}} {{orders.last_name}}</div>
						<div>Quantity: {{orders.quantity}}</div>
						<div>Size: {{orders.size}}</div>
						<div>Pickup Date: {{orders.pickup_date | date:'yyyy-MM-dd'}}</div>
						<div>Completed: {{orders.completed}}</div>
					</div>
				</div>
			</ion-item>
		</div>
	</ion-list>
  </ion-content>
</ion-view>
