<ion-view view-title="Dashboard">
  <ion-content class="page-content">
	<ion-refresher
	pulling-text="Pull to refresh..."
	on-refresh="doRefresh()">
	</ion-refresher>
	<ion-list>
		<div class="order-list-wrapper">
			<ion-item class="order-list" ng-repeat="orders in upcomingOrders | orderBy:'+id'" ng-if="orders.completed == false" on-swipe-right="completeOrder(orders.id)" ng-disable="true">
				<div class="wrapper" ng-click="showOrder($event,orders.id)">
					<div class="order-info card" on-hold="showEditStatus($event,orders.id)">
						<div class="icon-wrapper">
							<div class="{{orders.cake_status}}"></div>
						</div>
						<div class="name">Name: {{orders.first_name}} {{orders.last_name}}</div>
						<div>Date: {{orders.pickup_date | date:'yyyy-MM-dd'}}
						</div>
						<div>Time: {{orders.pickup_time}}
						</div>
					</div>
				</div>
			</ion-item>
		</div>
	</ion-list>
  </ion-content>
</ion-view>
