<ion-view>
  <ion-content>
  <ion-list>
    <div class="order-form-container">
        <div class="row">
          <div class="icecream-flavors">
              <modal-select
              headerText="Icecream Flavors"
              ng-model="order.icecream_flavor"
              items="formFieldData.flavors"
              multiSelect="true"
              >
              </modal-select>
          </div>
          <div class="cake-flavors">
              <modal-select
              headerText="Cake Flavors"
              ng-model="order.cake_flavor"
              items="formFieldData.cakeFlavors"
              >
              </modal-select>
          </div>
        </div>
        <div class="row">
          <div class="cake-size">
              <modal-select
              headerText="Cake Sizes"
              ng-model="order.cake_size"
              items="formFieldData.cakeSizes"
              >
              </modal-select>
          </div>
          <div class="item item-input cake-quantity">
            <div class="input-label">Qty</div>
            <input class="quantity" type="number" ng-model="order.quantity"> 
          </div>
        </div>
        <div class="row">
          <label class="item item-input">
            <input type="text" ng-model="order.frosting_color" placeholder="Frosting Color">
          </label>
          <label class="item item-input">
            <input type="text" ng-model="order.design_message" placeholder="Design">
          </label>
        </div>
        <div class="row">
          <div class="icecream-flavors">
              <modal-select
              headerText="Message Colors"
              ng-model="order.message_colors"
              items="formFieldData.messageColors"
              >
              </modal-select>
          </div>
          <label class="item item-input">
            <input type="text" ng-model="order.other_message" placeholder="Notes to Decorator">
          </label>
        </div>
        <div class="row">
          <div class="cake-flavors">
              <modal-select
              headerText="Preset Messages"
              ng-model="order.preset_messages"
              items="formFieldData.presetMessages"
              >
              </modal-select>
          </div>
          <label class="item item-input">
            <input type="text" ng-model="order.cake_message" placeholder="Cake-Writing Message">
          </label>
        </div>
        <div class="row">
          <div class="datepicker-wrapper">
            <ionic-datepicker input-obj="datepickerObject">
              <button class="button button-block button-positive"> {{datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
            </ionic-datepicker>
          </div>
          <div class="timepicker-wrapper">
            <ionic-timepicker input-obj="timePickerObject">
              <button class="button button-block button-positive overflowShow">
                <standard-time-meridian etime='timePickerObject.inputEpochTime'></standard-time-meridian>
              </button>
            </ionic-timepicker>
          </div>
        </div>
          <div class="row">
            <div class="paid-status-wrapper">
              <ion-toggle ng-model="order.paid_status" ng-change="renamePaidStatus()" toggle-class="toggle-positive">{{order.paid_status_text}}</ion-toggle>
            </div>
            <div class="order-processed-wrapper">
              <ion-toggle ng-model="order.order_processed" ng-change="renameOrderProcessed()" toggle-class="toggle-positive">{{order.order_processed_text}}</ion-toggle>
            </div>
          </div>
          <div class="row">
            <button class="button button-full button-positive submit" ng-click="createOrder(order)">Place Order!</button>
          </div>
      </div>
    </ion-list>
  </ion-content>
</ion-view>
