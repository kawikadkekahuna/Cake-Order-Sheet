<ion-view>
  <ion-content>
    <div class="order-form-container">
        <div class="row">
          <div class="order-form-field">
              <modal-select
              headerText="Icecream Flavors"
              ng-model="order.icecream_flavor"
              items="formFieldData.icecreamFlavors"
              multiSelect="true"
              >
              </modal-select>
          </div>
          <div class="order-form-field">
              <modal-select
              headerText="Cake Flavors"
              ng-model="order.cake_flavor"
              items="formFieldData.cakeFlavors"
              >
              </modal-select>
          </div>
        </div>
        <div class="row">
          <div class="order-form-field">
              <modal-select
              headerText="Cake Sizes"
              ng-model="order.cake_size"
              items="formFieldData.cakeSizes"
              >
              </modal-select>
          </div>
          <div class="order-form-field">
              <modal-select
              ng-model="order.quantity"
              headerText="Quantity"
              items="formFieldData.quantity"
              >
              </modal-select>
          </div>
        </div>
        <div class="row">
          <div class="order-form-field">
            <label class="item item-input">
              <input type="text" ng-model="order.frosting_color" placeholder="Frosting Color">
            </label>
          </div>
          <div class="order-form-field">
            <label class="item item-input">
              <input type="text" ng-model="order.order_design" placeholder="Design">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="order-form-field">
              <modal-select
              headerText="Message Colors"
              ng-model="order.message_color"
              items="formFieldData.messageColors"
              >
              </modal-select>
          </div>
          <div class="order-form-field">
            <label class="item item-input">
              <input type="text" ng-model="order.additional_notes" placeholder="Notes to Decorator">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="order-form-field">
              <modal-select
              ng-model="order.message"
              headerText="Preset Messages"
              items="formFieldData.presetMessages"
              >
              </modal-select>
          </div>
          <div class="order-form-field">
            <label class="item item-input">
              <input type="text" ng-model="order.cake_message" placeholder="Cake-Writing Message">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="order-form-field">
            <ion-toggle ng-model="order.order_paid" ng-change="renamePaidStatus()" toggle-class="toggle-positive">{{order.order_paid_text}}</ion-toggle>
          </div>
          <div class="order-form-field">
            <ion-toggle ng-model="order.order_processed" ng-change="renameOrderProcessed()" toggle-class="toggle-positive">{{order.order_processed_text}}</ion-toggle>
          </div>
        </div>
        <div class="row">
          <div class="order-form-field">
            <ionic-datepicker input-obj="datepickerObject">
              <button class="button button-block button-positive"> {{order.pickup_date | date:' MMMM  dd'}}</button>
            </ionic-datepicker>
          </div>
          <div class="order-form-field">
            <ionic-timepicker input-obj="timePickerObject">
              <button class="button button-block button-positive overflowShow">
                <standard-time-meridian ng-model="order.pickup_time" etime='timePickerObject.inputEpochTime'></standard-time-meridian>
              </button>
            </ionic-timepicker>
          </div>
        </div>
        <div class="row">
          <button class="button button-full button-positive submit" ng-click="createOrder(order)">Place Order!</button>
        </div>
      </div>
  </ion-content>
</ion-view>
